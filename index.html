<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
    <form>
        <div class="form-group">
            <label for="valueOne">Первое число:</label>
            <input type="text" class="form-control" id="valueOne" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for="valueTwo">Второе число:</label>
            <input type="text" class="form-control" id="valueTwo" placeholder="Another input">
        </div>
        <button onclick="sum()">Сложить</button>
    </form>
</main>
<script>
    function sum() {
        let valueOne = $('#valueOne').val();
        let valueTwo = $('#valueTwo').val();
        let numberOne = parseInt(valueOne);
        let numberTwo = parseInt(valueTwo);
        alert(numberOne + numberTwo);
    }
</script>
</body>
</html>
